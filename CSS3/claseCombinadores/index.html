<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>Soy un h2</h2>
        <p>Soy un parrafo</p>
        <h2>Soy otro h2</h2>
        <h3>Soy un h3</h3>
        <h1>Otro titulo h1</h1>
        <p>Soy otro parrafo</p>
        <p>más párrafos</p>
        <h2>Soy otro h2 más</h2>
        <p>Soy el ultimo parrafo</p>
        <h1>titulo final h1</h1>
        <p>más párrafos</p>
    </div>
    <div class="hijodirecto">
        <br><br><br>
        <article>
            <p>Soy un texto 1</p>
        </article>
        <article>
            <p>Soy un texto 1</p>
        </article>
        <section>
            <div class="hijodirecto">
                <p>Soy un párrafo</p>
            </div>
        </section>
        <p>Soy un texto 3</p>
    </div>
</body>
</html>

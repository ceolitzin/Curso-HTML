<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h2>Rock, Paper & Scissors</h2>

    <button onclick="
        const rock = 1;
        pickComputerMove()

        if (computermove === rock) {
            score.ties += 1
            alert(`Tie! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`);
        } else if (computermove === 2) {
            score.losses += 1
            alert(`Paper covers rock, You Lose! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        } else {
            score.wins += 1
            alert(`Rock breaks Scissors, You Win!! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        }

    ">Rock</button>

    <button onclick="
        const paper = 2;
        pickComputerMove()

        if (computermove === paper) {
            score.ties += 1
            alert(`Tie! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`);
        } else if (computermove === 1) {
            score.wins += 1
            alert(`Paper covers rock, You Win!! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        } else {
            score.losses += 1
            alert(`Scissors cuts paper, You Lose! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        }


    ">Paper</button>

    <button onclick="
        const scissor = 3;
        pickComputerMove()

        if (computermove === scissor) {
            score.ties += 1
            alert(`Tie! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`);
        } else if (computermove === 1) {
            score.losses += 1
            alert(`Rock breaks Scissors, You Lose!! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        } else {
            score.wins += 1
            alert(`Scissors cuts paper, You Win!! \n Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`)
        }

    ">Scissors</button>

    <button onclick="
        score.ties = 0;
        score.losses = 0;
        score.wins = 0;
        console.log(alert(`Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`));
    ">Reset score</button>

<script>

const getRandomInteger = (min, max) => {
            min = Math.ceil(min)
            max = Math.floor(max)
    return Math.floor(Math.random() * (max - min)) + min
}

function pickComputerMove() {
    computermove = getRandomInteger(1, 4);
    if (computermove === 1) {
        console.log('Rock');
    } else if ( computermove === 2) {
        console.log('Paper');
    } else {
        console.log('Scissors');
    }
}

let score = {
    wins: 0,
    losses:0,
    ties: 0
}


</script>
</body>
</html>

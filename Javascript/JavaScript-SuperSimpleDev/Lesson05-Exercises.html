<body>
    <script>
        let name = 'Angel';
        console.log(`My name is: ${name}`);

        const coffeePrice = 5;
        const bagelPrice = 3;
        const soupPrice = 9;

        let cost = coffeePrice + bagelPrice*2 + soupPrice;
        console.log(`Cost of food: $${cost}`);

        let tax = cost * 0.1;
        console.log(`Tax (10%): $${tax}`);

        console.log(`Total cost = $${totalCost}`)
    </script>

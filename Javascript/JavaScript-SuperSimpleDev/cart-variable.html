<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
    <p>Cart Quantity</p>

    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity
    </button>

    <button onclick="
        console.log(`Cart quantity: ${cartQuantity += 1}`);
    ">Add to cart
    </button>
        
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity += 2}`);
    ">+2
    </button>


    <button onclick="
        console.log(`Cart quantity: ${cartQuantity += 3}`);
    ">+3
    </button>

    <button onclick="
        cartQuantity = cartQuantity + 4;
        console.log(`Cart quantity: ${cartQuantity}`)
    ">+4    
    </button>

    <button onclick="
        cartQuantity = cartQuantity + 5;
        console.log(`Cart quantity: ${cartQuantity}`)
    ">+5    
    </button>

    <button onclick="
        console.log(`Cart quantity: ${cartQuantity = 0}`);
        alert('The Cart is empty')
    ">Reset cart
    </button>

    <button onclick="
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`)
    ">-2    
    </button>

    <button onclick="
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`)
    ">-3    
    </button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
